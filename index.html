<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpinCasino
    </title>
    <link rel=" stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "spinBtn"> Spin</div>
        <div class=" wheel">
            <div class = "number" style= "--i:1;--clr: #db7093; "><span> 100</span></div>
            <div class = "number" style= "--i:2;--clr: #20b2aa; "><span> 1</span></div>
            <div class = "number" style= "--i:3;--clr: #7070db; "><span> 50</span></div>    
            <div class = "number" style= "--i:4;--clr: #050404; "><span> 0</span></div>
            <div class = "number" style= "--i:5;--clr: #a21c54; "><span> 1000</span></div>
            <div class = "number" style= "--i:6;--clr: #10058c; "><span> 10</span></div>
            <div class = "number" style= "--i:7;--clr: #6f0528; "><span> 5</span></div>
            <div class = "number" style= "--i:8;--clr: #007b4c; "><span> 20</span></div>
            </div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random() * 3600);
    
        spinBtn.onclick = function(){
            wheel.style.transform = "rotate(" + value + "deg)";
            value += Math.ceil(Math.random() * 3600);
        }
    </script>
        

</body>
</html>
